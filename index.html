<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="header">
        <script>
            let targetElement = document.querySelector('.header')

            fetch('navbar.html').then((res)=>{
                return res.text()
            }).then((html)=>{
                targetElement.innerHTML = html
            }).catch((error)=>{
                console.log(error);
            })
        </script>

    </div>
</body>
</html>
