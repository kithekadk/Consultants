<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi-Pro</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <style type="text/css">
        @import url("style.css");
    </style>
</head>
<body>

    <nav class="nav">
        <div id="logo">
            Skilled
        </div>
        <div id="btn-div">
            <button id="get-started-btn">Get Started</button>
            <button id="create-product">Create product</button>
        </div>
    </nav>

    <div class="main">
        <div class="form-container" style="display:none">
            <form class="create-product-form">
                <div class="inputs">
                    <label for="">Product Name</label>
                    <input type="text" class="product_name" placeholder="Input product name">
                </div><br>
                <div class="inputs">
                    <label for="">Product description</label>
                    <input type="text" class="product_description" placeholder="Input product description">
                </div><br>
                <div class="inputs">
                    <label for="">Image</label>
                    <input type="text" class="product_url" placeholder="Input image url">
                </div><br>
                <div class="inputs">
                    <label for="">Price</label>
                    <input type="number" class="product_price" placeholder="Input price">
                </div><br>
                <div class="buttons">
                    <button type="submit">Create Product</button>
                    <button type="reset">Cancel</button>
                </div>
            </form>
        </div>

        <div>
            <div class="products">

            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
